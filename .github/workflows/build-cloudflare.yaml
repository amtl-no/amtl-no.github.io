name: Build & Deploy Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'assets/**'
      - 'Makefile'
      - 'site.conf'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '28.2'  

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make tidy

      - name: Build site
        run: make

      - name: Deploy built files to `cf-pages` branch for Cloudflare
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: cf-pages
          force_orphan: true
